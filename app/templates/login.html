<!doctype html>
<html>
<head>
    <meta charset="utf-8"><title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link rel="stylesheet" href="/theme.css">
</head>
<body style="font-family:sans-serif;max-width:420px;margin:80px auto;">
  <h2>Homelab Dashboard</h2>
  <p>Login as <b>{{ admin_user }}</b></p>
  {% if error %}<p style="color:#c00">{{ error }}</p>{% endif %}
  <form method="post">
    <div><input name="username" placeholder="username" style="width:100%;padding:10px;margin:8px 0"></div>
    <div><input name="password" type="password" placeholder="password" style="width:100%;padding:10px;margin:8px 0"></div>
    <button style="padding:10px 14px">Login</button>
  </form>
</body>
</html>
