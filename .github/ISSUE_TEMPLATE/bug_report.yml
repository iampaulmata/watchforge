name: üêõ Bug Report
description: Report something that isn‚Äôt working as expected.
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for filing a bug! Please fill this out carefully so we can reproduce and fix it.

  - type: input
    id: version
    attributes:
      label: WatchForge version / commit
      description: What version are you running? (tag, commit hash, or "main")
      placeholder: "e.g., v0.1.0 / 1a2b3c4 / main"
    validations:
      required: false

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment method
      options:
        - Docker Compose
        - Docker Run
        - Bare metal / local Python
        - Other
    validations:
      required: true

  - type: textarea
    id: summary
    attributes:
      label: What happened?
      description: Describe the bug clearly and concisely.
      placeholder: "When I..., the app..., expected..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide step-by-step instructions so we can reproduce the issue.
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: "I expected..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: "Instead..."
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      description: Paste relevant logs (Docker logs, browser console, etc.) and/or screenshots.
      render: shell
    validations:
      required: false

  - type: input
    id: environment
    attributes:
      label: Environment details
      description: OS, browser, Docker version, etc.
      placeholder: "e.g., Ubuntu 24.04, Chrome 131, Docker 27.2"
    validations:
      required: false

  - type: checkboxes
    id: confirmations
    attributes:
      label: Confirmations
      options:
        - label: I searched existing issues and didn‚Äôt find a duplicate.
          required: true
        - label: I can reproduce this reliably.
          required: false
