    id: change
    attributes:
      label: What should be documented or changed?
      placeholder: "Add/update docs for..."
    validations:
      required: true

  - type: textarea
    id: location
    attributes:
      label: Where should it live?
      description: README, Wiki, /docs, in-app help, etc.
      placeholder: "e.g., README.md, docs/theming.md"
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Context / Why?
      placeholder: "This helps because..."
    validations:
      required: false

  - type: checkboxes
    id: confirmations
    attributes:
      label: Confirmations
